name: Go Build

on:
  push:
    branches:
      - main  # Замените на имя вашей основной ветки

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.1  

    - name: Build
      run: go build ./...
