name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.x' # Укажите здесь вашу версию Go, если она отличается от 1.x

    - name: Build
      run: |
        make build
      shell: bash

    - name: Clean up
      run: |
        make clean
      shell: bash
