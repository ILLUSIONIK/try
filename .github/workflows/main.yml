name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install MSYS2
      run: |
        choco install msys2 -y
        RefreshEnv.cmd
      shell: powershell

    - name: Build
      run: |
        bash -c "make build"
      shell: bash

    - name: Clean up
      run: |
        bash -c "make clean"
      shell: bash
